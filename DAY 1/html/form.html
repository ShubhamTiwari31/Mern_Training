<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="./home.html" method="get">
        <label>Name:</label><br>
        <input type="text" name="userName" placeholder="Nam bata" required autocomplete="off"/><br><br>
        <label>Age:</label><br>
        <input type="number" name="UserAge" placeholder="Age Bata" required/><br><br>
        <label>Password: </label><br>
        <input type="password" name="Userpassword" placeholder="password bata" required/><br><br>
        <label>Email: </label><br>
        <input type="email" name="User-email" placeholder="email bhar" required/><br><br>
        
        <label>Hobbies: </label><br><br>
        <input type="checkbox" id="reading" name="hobby" value="Reading"/><label for="reading"> Reading</label><br>
        <input type="checkbox" id="cricket" name="hobby" value="Cricket"/><label for="cricket"> Cricket</label><br>
        <input type="checkbox" id="Drawing" name="hobby" value="Drawing"/><label for="Drawing"> Drawing</label><br>
        <button>Submit</button><br><br>

        <label>Gender:</label><br><br>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <input type="submit" value="Submit the form"/>
        <input type="reset" value="Reset the form"/>
        <br><br>
        <textarea placeholder="Please provide the feedback"></textarea>
        <br><br>
        <label for="select-city">City</label>
        <select id="select-city" name="city">
            <option value="Ghaziabad">Ghaziabad</option>
            <option value="Delhi" selected>Delhi</option>
            <option value="Noida">Noida</option>
            <option value="Pune">Pune</option>
        </select>
    </form>
